<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factions Synchronisée (Firebase)</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .faction-actions {
            float: right;
        }
        .delete-btn {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestion des Factions</h1>
        
        <section id="ajout-section">
            <h2>Ajouter une Nouvelle Faction</h2>
            <form id="faction-form">
                <label for="nom">Nom de la Faction :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="coordonnees">Coordonnées (X, Y, Z) :</label>
                <input type="text" id="coordonnees" name="coordonnees" placeholder="Ex: 1500, -32, 200" required>
                
                <button type="submit">Ajouter à la base de données</button>
            </form>
            <p id="message-ajout" class="message"></p>
        </section>

        <hr>

        <section id="recherche-section">
            <h2>Rechercher une Faction</h2>
            <input type="text" id="search-bar" placeholder="Entrez le nom de la faction...">
            
            <h3>Résultats :</h3>
            <div id="resultats-recherche">
                <p>Aucune recherche effectuée.</p>
            </div>
        </section>
        
        <hr>
        
        <section id="toutes-factions-section">
            <h2>Toutes les Factions Enregistrées</h2>
            <ul id="factions-list" class="faction-item-container"> 
                </ul>
        </section>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
